{{- if (.Files.Glob "files/bgp/**") }}
{{- $files := .Files.Glob "files/bgp/**" }}
{{- if $files }}
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-bgp-configmaps
  namespace: {{ .Values.policy_namespace }}
  annotations:
    policy.open-cluster-management.io/standards: AutoShiftv2
    policy.open-cluster-management.io/categories: Kubernetes MetalLB Operator
    policy.open-cluster-management.io/controls: OpenShift Standard
spec:
  dependencies:
    - name: policy-deploy-metallb
      namespace: {{ .Values.policy_namespace }}
      apiVersion: policy.open-cluster-management.io/v1
      compliance: Compliant
      kind: Policy
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: bgp-operator-configmaps
          namespace: policies-autoshift
        spec:
          remediationAction: enforce # will be overridden by remediationAction in parent policy
          severity: high
          object-templates:
            {{- range $path, $_ := $files }}
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: ConfigMap
                metadata:
                  name: bgp-{{ ($path | trimPrefix "files/bgp/" | split ".")._0 }}
                  namespace: {{ $.Values.policy_namespace }}
                data:
                  adv: {{ $.Files.Get $path | b64enc }}
            {{- end }}
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: placement-policy-bgp-configmaps
  namespace: {{ .Values.policy_namespace }}
spec:
  clusterSets:
  {{- range $clusterSet, $value := $.Values.hubClusterSets }}
    - {{ $clusterSet }}
  {{- end }}
  predicates:
    - requiredClusterSelector:
        labelSelector:
          matchExpressions:
            - key: 'autoshift.io/metallb'
              operator: In
              values:
              - 'true'
  tolerations:
    - key: cluster.open-cluster-management.io/unreachable
      operator: Exists
    - key: cluster.open-cluster-management.io/unavailable
      operator: Exists
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: placement-policy-bgp-configmaps
  namespace: {{ .Values.policy_namespace }}
placementRef:
  name: placement-policy-bgp-configmaps
  apiGroup: cluster.open-cluster-management.io
  kind: Placement
subjects:
  - name: policy-bgp-configmaps
    apiGroup: policy.open-cluster-management.io
    kind: Policy
{{- end }}
{{- end }}
