{{- if (.Files.Glob "files/bgp/**") }}
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-metallb-bgp-config
  namespace: {{ .Values.policy_namespace }}
  annotations:
    policy.open-cluster-management.io/standards: AutoShiftv2
    policy.open-cluster-management.io/categories: Kubernetes MetalLB Operator
    policy.open-cluster-management.io/controls: OpenShift Standard
spec:
  dependencies:
    - name: policy-bgp-configmaps
      namespace: {{ .Values.policy_namespace }}
      apiVersion: policy.open-cluster-management.io/v1
      compliance: Compliant
      kind: Policy
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-bgp-configuration
        spec:
          remediationAction: enforce # will be overridden by remediationAction in parent policy
          severity: high
          object-templates-raw: |
            {{ "{{hub-" }} $bgp_list := list {{ "hub}}" }}
            {{ "{{hub-" }} range $label, $labelvalue := .ManagedClusterLabels {{ "hub}}" }}
              {{ "{{hub-" }} if $label | hasPrefix "autoshift.io/metallb-bgp-" {{ "hub}}" }}
                {{ "{{hub-" }} $bgp_list = append $bgp_list $labelvalue {{ "hub}}" }}
              {{ "{{hub-" }} end {{ "hub}}" }}
            {{ "{{hub-" }} end {{ "hub}}" }}
            {{ "{{hub-" }} range $bgp_list {{ "hub}}" }}
              {{ "{{hub-" }} $cfg := ((lookup "v1" "ConfigMap" "{{ $.Values.policy_namespace }}" (print "bgp-" .)).data) {{ "hub}}" }}
            - complianceType: musthave
              objectDefinition:
                {{ "{{hub-" }} if $cfg.adv {{ "hub}}" }}
                    {{ "{{hub " }} $cfg.adv | base64dec | autoindent {{ "hub}}" }}
                  {{ "{{hub-" }} end {{ "hub}}" }}
                {{ "{{hub-" }} end {{ "hub}}" }}
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: placement-policy-bgp-config
  namespace: {{ .Values.policy_namespace }}
spec:
  clusterSets:
  {{- range $clusterSet, $value := $.Values.managedClusterSets }}
    - {{ $clusterSet }}
  {{- end }}
  {{- range $clusterSet, $value := $.Values.hubClusterSets }}
    - {{ $clusterSet }}
  {{- end }}
  predicates:
    - requiredClusterSelector:
        labelSelector:
          matchExpressions:
            - key: 'autoshift.io/metallb'
              operator: In
              values:
              - 'true'
  tolerations:
    - key: cluster.open-cluster-management.io/unreachable
      operator: Exists
    - key: cluster.open-cluster-management.io/unavailable
      operator: Exists
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: placement-policy-bgp-config
  namespace: {{ .Values.policy_namespace }}
placementRef:
  name: placement-policy-bgp-config
  apiGroup: cluster.open-cluster-management.io
  kind: Placement
subjects:
  - name: policy-metallb-bgp-config
    apiGroup: policy.open-cluster-management.io
    kind: Policy
{{- end }}
