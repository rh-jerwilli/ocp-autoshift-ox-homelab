### AutoShift Labels Documentation
# The following labels can be set at the cluster or clusterset level to configure this policy:
#
# Enable/Disable:
# quay<bool>: 'true' or 'false' - Enable Quay enterprise container registry
#
# Configuration:
# quay-channel<String>: Operator channel (default: 'stable-3.13')
# quay-version<String>: Specific operator version (CSV) to install (optional)
# quay-source<String>: Operator catalog source (default: 'redhat-operators')
# quay-source-namespace<String>: Catalog namespace (default: 'openshift-marketplace')
#
# Note: Quay automatically configures with managed components including:
# - PostgreSQL database
# - Object storage
# - Clair security scanning
# - Redis cache
# - Monitoring and TLS
