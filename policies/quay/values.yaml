# Default values for quay.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
policy_namespace: open-cluster-policies
quay:
    name: quay-operator
    cliImage: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
    namespace: quay-operator
    channel: stable-3.13
    source: redhat-operators
    sourceNamespace: openshift-marketplace
    enterpriseNamespace: quay-enterprise
    registry_config_bundle:
      FEATURE_USER_INITIALIZE: true
      BROWSER_API_CALLS_XHR_ONLY: false
      SUPER_USERS:
      - quayadmin
      FEATURE_USER_CREATION: false
    registry_components:
      - kind: clair
        managed: true
      - kind: postgres
        managed: true
      - kind: objectstorage
        managed: true
      - kind: redis
        managed: true
      - kind: horizontalpodautoscaler
        managed: true
      - kind: route
        managed: true
      - kind: mirror
        managed: true
      - kind: monitoring
        managed: true
      - kind: tls
        managed: true
      - kind: quay
        managed: true
      - kind: clairpostgres
        managed: true

