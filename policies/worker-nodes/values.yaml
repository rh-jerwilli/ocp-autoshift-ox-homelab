# Default values for worker-nodes.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
policy_namespace: open-cluster-policies
workerNodes:
  clusterSets:
    - managed
  zones:
    - us-east-2c

### AutoShift Labels Documentation
# The following labels can be set at the cluster or clusterset level to configure this policy:
#
# Enable/Disable:
# worker-nodes<Int>: Number of worker nodes (if not set, worker nodes are not managed)
#
# Provider Configuration:
# worker-nodes-provider<String>: Provider type - 'aws', 'vmware', or 'test'
#
# AWS Configuration:
# worker-nodes-instance-type<String>: AWS instance type (e.g., 'm5.xlarge')
# worker-nodes-zone-[number]<String>: Availability zone (e.g., worker-nodes-zone-1: 'us-east-2a')
#
# VMware Configuration:
# worker-nodes-numcpu<Int>: Number of CPUs per worker node
# worker-nodes-memory-mib<Int>: Memory in MiB per worker node
# worker-nodes-numcores-per-socket<Int>: Number of CPU cores per socket
# worker-nodes-zone-[number]<String>: Availability zone
#
# Examples:
# autoshift.io/worker-nodes: '3'
# autoshift.io/worker-nodes-provider: 'aws'
# autoshift.io/worker-nodes-instance-type: 'm5.xlarge'
# autoshift.io/worker-nodes-zone-1: 'us-east-2a'
# autoshift.io/worker-nodes-zone-2: 'us-east-2b'
# autoshift.io/worker-nodes-zone-3: 'us-east-2c'