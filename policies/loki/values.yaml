### AutoShift Labels Documentation
# The following labels can be set at the cluster or clusterset level to configure this policy:
#
# Enable/Disable:
# loki<bool>: 'true' or 'false' - Enable Loki (depends on ODF Multi Object Gateway)
#
# Configuration:
# loki-channel<String>: Operator channel (default: 'stable-6.2')
# loki-version<String>: Specific operator version (CSV) to install (optional)
# loki-source<String>: Operator catalog source (default: 'redhat-operators')
# loki-source-namespace<String>: Catalog namespace (default: 'openshift-marketplace')
#
# LokiStack Configuration:
# loki-size<String>: LokiStack size (default: '1x.extra-small')
# loki-storageclass<String>: Storage class for Loki (default: 'gp3-csi')
# loki-lokistack-name<String>: Name of LokiStack instance (default: 'logging-lokistack')
#
# Dependencies:
# - Requires ODF Multi Object Gateway for object storage
#
# Examples:
# autoshift.io/loki: 'true'
# autoshift.io/loki-size: '1x.extra-small'
# autoshift.io/loki-storageclass: 'gp3-csi'
