# Default values for loki.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
policy_namespace: open-cluster-policies
loki:
    name: loki-operator
    cliImage: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
    namespace: openshift-operators-redhat
    channel: stable-6.2
    source: redhat-operators
    sourceNamespace: openshift-marketplace
    size: 1x.extra-small
    storageClass: gp3-csi
    lokistackName: logging-lokistack
    lokistackNamespace: openshift-logging
