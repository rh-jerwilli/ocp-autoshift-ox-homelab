### AutoShift Labels Documentation
# This policy manages the AutoShift label system itself.
# It automatically applies labels from cluster sets to individual clusters.
#
# System Configuration:
# This policy is always enabled and manages all autoshift.io/* labels
# Label precedence: cluster labels > clusterset labels > helm values
#
# Note: This policy references various labels in debug template but doesn't 
# directly consume them - it manages the label propagation system.
#
# The policy ensures labels defined at clusterset level are propagated to
# member clusters, while allowing cluster-specific overrides.
